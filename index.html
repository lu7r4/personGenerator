<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-10 offset-md-3">
                <div class="card text-center">
                    <div class="card-header bg-primary"><p class="m-0 text-light">Окно результатов генерации</p> </div>
                    <div class="card-body bg-light">
                        <div class="row">
                            <div class="col-4 text-right">
                                <div class="data">Фамилия:</div>
                                <div class="data">Имя Отчество:</div>
                                <div class="data">Пол и дата рождения:</div>
                                <div class="data">Профессия:</div>
                            </div>
                            <div class="col-8">
                                <div class="data_name" id="surnameOutput">Генерация фамилии</div>
                                <div class="data_name" id="nameOutput"><p>Генерация имени и отчества</p></div>
                                <div class="data_name" id="dataGenderOutput">Генерация пола и даты рождения</div>
                                <div class="data_name" id="professionOutput">Генерация профессии</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-primary">
                        <button id="update" type="button" class="btn btn-light">Обновить</button>
                        <button id="clear" type="button" class="btn btn-light">Очистить</button>
                    </div>
            </div>
        </div>
    </div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
